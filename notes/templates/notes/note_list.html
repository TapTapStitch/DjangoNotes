{% extends 'notes/base.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Notes</h2>
        <ul class="space-y-4">
            {% for note in notes %}
                <li class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold">
                        <a href="{% url 'note_detail' note.pk %}" class="text-blue-500 hover:underline">
                            {{ note.title }}
                        </a>
                    </h3>
                    <p class="text-gray-600">{{ note.content }}</p>
                    <p class="text-sm text-gray-500">By {{ note.author.username }}
                        on {{ note.created_at|date:"F j, Y" }}</p>
                </li>
            {% empty %}
                <li class="text-gray-500">No notes available.</li>
            {% endfor %}
        </ul>
        <div class="mt-4 text-center">
            <a href="{% url 'root' %}" class="text-blue-500 hover:underline">Back</a>
        </div>
    </div>
{% endblock %}
